        this.innerHTML = this.getAttribute('pt')*this.getAttribute('pt');
        this.setAttribute('pt', this.getAttribute('pt')*2);
        this.innerHTML += ' = ' + this.getAttribute('pt');
    }
    
    attributeChangedCallback(name, oldVal, newVal){ 
    }
    
    static get observedAttributes(){
        return ['pt'];
    }
}

customElements.define('potega-lol', PotegaLol);

  console.log('potega-lol zdefiniowany');
});
